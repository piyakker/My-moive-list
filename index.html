<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movies List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movie List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Favorite</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search bar -->
    <div class="container mt-5">
        <form class="row g-3" id="search-form">
            <div class="col-auto ">
                <label for="search-input" class="visually-hidden">Search keyword</label>
                <input type="text" class="form-control " id="search-input" placeholder="Keyword...">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" id="search-submit">Search</button>
            </div>
        </form>

        <div class="row" id="data-panel">
            <!-- render movie list -->
        </div>
    </div>

    <!-- pagination -->
    <!-- 想請教助教為何可以不用d-flex就用justify-content -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" id="paginator">
            <!-- render paginator -->
        </ul>
    </nav>

    <!-- Movie Modal -->
    <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="'movie-modal-body">
                    <div class="row">
                        <div class="col-sm-8" id="movie-modal-image">
                            <img src="" alt="movie-image" class="img-fluid">
                        </div>
                        <div class="col-sm-4">
                            <p><em id="movie-modal-date">released date: 1020616</em></p>
                            <p id="movie-modal-description"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
